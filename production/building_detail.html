    <script>
    setInterval(function(){
    var temp = new Date();
    //console.log(temp);
    var temp_date = temp.getDate();
    if(temp_date<10){
      temp_date = '0'+temp_date;
    }
    var temp_year = temp.getFullYear();
    /*
    var temp_month = temp.getMonth()+1;
    if(temp_month<10){
      temp_month = '0'+temp_month;
    }
    */
    //--------- Month Name ---------//
      switch (temp.getMonth()){
        case 0:
            temp_month = "Jan";
            break;
        case 1:
            temp_month = "Feb";
            break;
        case 2:
            temp_month = "Mar";
            break;
        case 3:
            temp_month = "Apr";
            break;
        case 4:
            temp_month = "May";
            break;
        case 5:
            temp_month = "Jun";
            break;
        case 6:
            temp_month = "Jul";
            break;
        case 7:
            temp_month = "Aug";
            break;
        case 8:
            temp_month = "Sep";
            break;
        case 9:
            temp_month = "Oct";
            break;
        case 10:
            temp_month = "Nov";
            break;
        case 11:
            temp_month = "Dec";
            break;
      }

    var temp_today = temp_date+" "+temp_month+" "+temp_year;
    //console.log(temp_today);

    var temp_hour = temp.getHours();
    if(temp_hour<10){
      temp_hour = '0'+temp_hour;
    }
    var temp_min = temp.getMinutes();
    if(temp_min<10){
      temp_min = '0'+temp_min;
    }
    var temp_sec = temp.getSeconds();
    if(temp_sec<10){
      temp_sec = '0'+temp_sec;
    }

    //  $('#text_day').html(temp_today);
      $('#text_time').html(temp_today+'  '+temp_hour+':'+temp_min+':'+temp_sec);
    }, 1000);
    </script>
